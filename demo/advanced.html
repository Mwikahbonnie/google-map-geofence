<!DOCTYPE html>
<html>
<head>
    <title>Geofence Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="http://maps.google.com/maps/api/js?key=AIzaSyATa_bzaKqTYmStTJ4zNtgCeO12fpkpMY4"></script>
    <script src="../gmap-v3-geofence.js"></script>
</head>
<body>
<div class="container body">
    <div class="row">
        <div class="col-sm-8">
            <div id="mymap"></div>
        </div>

        <div class="col-sm-4">
            <div class="textarea-part">
                <textarea class="form-control" name="coordinates" id="coordinates" cols="30" rows="18"></textarea>
                <button class="btn btn-info btn-apply" id="draw">Draw</button>
            </div>
        </div>
    </div>

    <ul>
        <li>Drag the polygon.</li>
        <li>Click revert to set the previous position.</li>
        <li>Try clicking the edge node and delete them.</li>
        <li>Add extra node by click and dragging the node.</li>
    </ul>
</div>

<script src="js/demo.js"></script>
</body>
</html>
